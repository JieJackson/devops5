{% extends "public/layout.html" %}

{% block body %}
    <table class="table table-striped table-bordered">
        <caption>
            <button type="button", class="btn btn-primary" id="add_group">创建用户组</button>
        </caption>
        <tr>
            <th>序号</th>
            <th>组名</th>
            <th>操作</th>
        </tr>
        {% for group_obj in object_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ group_obj.name }}</td>
                <td>
                    <!--<a type="button" class="btn btn-primary btn-sm show_group_users" data='{"gid":"{{ group.id }}","groupname":"{{ group.name }}"}'>成员列表</a>-->
                    <a type="button" class="btn btn-primary btn-sm" id="show_group_users" href="{% url 'show_group_users' %}?gid={{ group_obj.id }}">成员列表</a>
                    <button type="button" class="btn btn-success btn-sm" >查看权限</button>
                    <a  class="btn btn-info btn-sm" href="#">修改权限</a>
                    <button type="button" class="btn btn-danger btn-sm del_group" groupid="{{ group.id }}">删除</button>
                </td>
            </tr>
        {% endfor %}
    </table>

    <!--添加用户组-modal（模态框）-->
    <div class="modal fade" id="create_group" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4>添加【用户组】:</h4>
                </div>
                <div class="modal-body form-inline">
                    <div class="form-group">
                        <label for="exampleInputName2">用户组：</label>
                        <input type="text" class="form-control" id="form_groupname" placeholder="请输入用户组名称" />
                    </div>
                    <button class="btn btn-primary" id="create_group_btn">提交</button>
                </div>
                <div class="modal-footer">
                    <input class="btn btn-default" data-dismiss="modal" aria-hidden="true" type="button" value="取消">
                </div>
            </div>
        </div>
    </div>

        <!--</div>-->

<!--南京-吴扬-->
<div class="modal fade" id="show_group_users_modal" aria-hidden="true">
	<div class="modal-dialog">
	    <div class="modal-content">

            <div class="modal-header" id="group-name-title">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4>{{ group_name }}组用户列表：</h4>
            </div>
            <div class="modal-body form-inline" id="show-body">
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block js %}
    <script>
        $(function () {
            //创建用户组
            $("#add_group").click(function(){
                var create_group_modal = $("#create_group");
                create_group_modal.modal("show");

                $("#create_group_btn").click(function(){
                    var form_groupname_input = $("#form_groupname");
                    var group_name = form_groupname_input.val();
                    form_groupname_input.val("");


                    if (group_name == ""){
                        swal("添加失败", "用户组名不能为空", "error");
                        return false
                    }
                    create_group_modal.modal("hide");
                    $.ajax({
                    url: "{% url 'group_create' %}",
                    type: "post",
                    data: {"name": group_name},
                    success: function (res) {
                        if (res.status == 0){
                            swal({
                                "title": "用户组添加成功",
                                "text": "",
                                "type": "success"
                            }, function(){
                                setTimeout(function(){
                                    window.location.reload();
                                },100)

                            });
                        }else{
                            swal("操作失败", res.errmsg, "error");

                        }

                    },
                    beforeSend: function (xhr, settings) {
                        var csrftoken = getCookie('csrftoken');
                        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", csrftoken)
                        }
                    }
                })
                })
            });

            //查看组成员
            $(".show_group_users").click(function() {
                var data = JSON.parse($(this).attr('data'));
                var groupid = data.gid;
                $.get("/group/usergroup/",{"gid":groupid},function(res) {
                    var html = '<table class="table table-striped">';
                    $.each(res,function(n,obj) {
                        html += '<tr>';
                        html += '<td>'+obj.name+'</td>';
                        html += '<td>'+obj.username+'</td>';
                        html += '<td>'+obj.email+'</td>';
                        html += '<td><button class="btn btn-danger btn-xs del_group_user" data="'+obj.id+'">删除</button></td>';
                        html += '</tr>';
                    });
                    html += '</table>';
                    $("#show_group_users_modal").html(data.groupname);
                    $("#modal_group-name-title").html(html);
                    $("#modal_show-body").modal("hide");

                })
            })
        })

    </script>
{% endblock %}
