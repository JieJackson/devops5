{% extends "public/layout.html" %}

{% block body %}

    <table class="table table-bordered">
        <tr>
            <th>#</th>
            <th>USERNAME</th>
            <th>EMAIL</th>
        </tr>
        {% for user_obj in user_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ user_obj.username }}</td>
            <td>{{ user_obj.email }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock  %}
